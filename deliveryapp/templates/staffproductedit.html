{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Products</title>
    <link rel="stylesheet" href="{% static './deliveryapp/css/home.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function stickyMenu() {
            var sticky = document.getElementById('sticky');
            if (window.pageYOffset > 220) {
                sticky.classList.add('sticky');
            } else {
                sticky.classList.remove('sticky');
            }
        }

        window.onscroll = function () {
            stickyMenu();
        }
    </script>
</head>
<body>
    <div class="parallax">
        <div class="page-title">Eat Fresh</div>
    </div>
    <center>
        <div class="container">
            <h2 class="mt-5">Edit Products</h2>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div>
                    <label>Product Name</label>
                    <input type="text" value="{{ t.productname }}" name="productname">
                </div><br>

                <div>
                    <label>Quantity</label>
                    <input type="text" value="{{ t.quantity }}" name="quantity">
                </div><br>

                <div>
                    <label>Price</label>
                    <input type="text" value="{{ t.price }}" name="price">
                </div><br>

                <div>
                    <label>Photo</label>
                    <input type="text" value="{{ t.photo }}" name="name">
                </div><br>

                <input type="hidden" name="id" value="{{ t.product_id }}"><br>

                <button class="btn btn-primary" type="submit">Update</button>

                {{ msg }}
            </form>
        </div>
    </center>
</body>
</html>
