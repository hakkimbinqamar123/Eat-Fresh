{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.productname }}</title>
    <link rel="stylesheet" href="{% static './deliveryapp/css/home.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        function stickyMenu() {
            var sticky = document.getElementById('sticky');
            if (window.pageYOffset > 220) {
                sticky.classList.add('sticky');
            } else {
                sticky.classList.remove('sticky');
            }
        }

        window.onscroll = function () {
            stickyMenu();
        }
    </script>
</head>

<body>
    <div class="parallax">
        <div class="page-title">{{ product.productname }}</div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ product.photo.url }}" class="card-img-top" alt="Product Image">
            </div>
            <div class="col-md-6">
                <h2>{{ product.productname }}</h2>
                <p>{{ product.price }}</p>
                <!-- Add to Cart Form -->
                <form method="post" action="{% url 'add_to_cart' product_id=t.product_id %}">
                    {% csrf_token %}
                    <label for="quantity">Quantity:</label>
                    <select name="quantity" id="quantity">
                        <option value="1">1 KG</option>
                        <option value="0.5">500 grams</option>
                        <option value="0.25">250 grams</option>
                    </select>
                    <br>
                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
